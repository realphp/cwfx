<script type="text/javascript" src="__PUBLIC__/date/WdatePicker.js"></script>
<link href="__PUBLIC__/date/skin/WdatePicker.css" rel="sheetstyle">
<div class="contentArea">
    <div class="Item hr">
        <div class="current">添加客户</div>
    </div>
    <form>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
            <tr>
                <th width="80">客户编号：</th>
                <td><input name="admin[cnum]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">公司名：</th>
                <td><input name="admin[name]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">姓名：</th>
                <td><input name="admin[realname]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">联系方式：</th>
                <td><input name="admin[mobile]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">职位：</th>
                <td><input name="admin[position]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">订购金额：</th>
                <td><input name="admin[price]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">到期时间：</th>
                <td><input name="admin[enddate]" id="end_date" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="input" size="30" /></td>
            </tr>
            
            <tr>
                <th width="80">状态：</th>
                <td>
                    <select name="admin[is_active]">
                        <option value="1" selected>启用</option>
                        <option value="0">禁用</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">所属角色：</th>
                <td>
                    <select name="admin[role_id]">
                        <volist name="roles" id="role">
                        <option value="{$role['id']}" <if condition="$role['pid'] eq 0">disabled="true"</if>>{$role['fullname']}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">备注信息：</th>
                <td><textarea class="jq_watermark" rows = "5" cols="68" name="admin[remark]" placeholder="客户备注信息"></textarea></td>
            </tr>
            <tr>
                <th width="80">用户名：</th>
                <td><input class="input" name="admin[username]" type="text" size="30" /></td>
            </tr>
            <tr>
                <th width="80">密码：</th>
                <td><input class="input" name="admin[password]" type="password" size="30" /></td>
            </tr>
            <tr>
                <th width="80">子账户数量：</th>
                <td><input class="input" name="admin[childnum]" type="text" size="30" /></td>
            </tr>
        </table>
    </form>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</div>

<script type="text/javascript">
$(".submit").click(function(){
    commonAjaxSubmit("{:U('Admins/create')}");
    return false;
});
</script>
