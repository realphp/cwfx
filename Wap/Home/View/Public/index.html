<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YTT 财务分析系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="__PUBLIC__/scroll/css/idangerous.swiper.css">
  <style>
/* Demo Styles */
html {
  height: 100%;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  line-height: 1.5;
  position: relative;
  height: 100%;
}
.swiper-container {
  width: 100%;
  height: 100%;
  color: #fff;
  text-align: center;
}
.red-slide {
  background: #ca4040;
}
.blue-slide {
  background: #4390ee;
}
.orange-slide {
  background: #ff8604;
}
.green-slide {
  background: #49a430;
}
.pink-slide {
  background: #973e76;
}
.swiper-slide .title {
  font-style: italic;
  font-size: 42px;
  margin-top: 80px;
  margin-bottom: 0;
  line-height: 45px;
}
.pagination {
  position: absolute;
  z-index: 20;
  left: 165px;
  bottom: 10px;
}

.into {
  position: absolute;
  z-index: 20;
  left: 165px;
  bottom: 40px;
}
a:link,a:visited{
 text-decoration:none;  /*超链接无下划线*/
}
.into a{
  height: 30px;width: 80px;background-color: #0075c1;display: block;line-height: 30px;font-size: 15px;color: #fff;font-family: "微软雅黑";
  -webkit-border-radius: 5px;-moz-border-radius: 5px;
}
.swiper-pagination-switch {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 8px;
  background: #222;
  margin-right: 5px;
  opacity: 0.8;
  border: 1px solid #fff;
  cursor: pointer;
}
.swiper-visible-switch {
  background: #aaa;
}
.swiper-active-switch {
  background: #fff;
}
@media (min-width:320px){
  .swiper-slide img{width: 90%;}
  .into {
    position: absolute;
    z-index: 20;
    left: 115px;
    bottom: 40px;
  }
  .pagination {
    position: absolute;
    z-index: 20;
    left: 130px;
    bottom: 10px;
  }
}
@media (min-width:360px){
  .swiper-slide img{height: 100%;width: 100%;}
  .into {
    position: absolute;
    z-index: 20;
    left: 145px;
    bottom: 40px;
  }
  .pagination {
    position: absolute;
    z-index: 20;
    left: 160px;
    bottom: 10px;
  }
}
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="__PUBLIC__/scroll/img/1.jpg"/>
      </div>
      <div class="swiper-slide">
        <img src="__PUBLIC__/scroll/img/2.jpg"/>
      </div>
      
    </div>
    <div class="into"><a href="{:U('Public/indexLogin')}">进入</a></div>
    <div class="pagination"></div>
  </div>
  <script src="__PUBLIC__/scroll/js/jquery-1.10.1.min.js"></script>
  <script src="__PUBLIC__/scroll/js/idangerous.swiper-2.1.min.js"></script>
  <script>
  var mySwiper = new Swiper('.swiper-container',{
    pagination: '.pagination',
    paginationClickable: true
  })
  </script>
</body>
</html>
