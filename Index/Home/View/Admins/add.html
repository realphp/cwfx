<div class="contentArea">
    <div class="Item hr">
        <div class="current">添加成员</div>
    </div>
    <form>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
            <tr>
                <th width="80">客户编号：</th>
                <td><input name="admin[cnum]" type="text" class="input" size="30" value="{$Think.session.current_account.cnum}" readonly="readonly"/></td>
            </tr>
            <tr>
                <th width="80">登录用户名：</th>
                <td><input name="admin[username]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">真实姓名：</th>
                <td><input name="admin[realname]" type="text" class="input" size="30" /></td>
            </tr>
             <tr>
                <th width="80">电子邮箱：</th>
                <td><input name="admin[email]" type="text" class="input" size="30" /></td>
            </tr>
            <tr>
                <th width="80">新密码：</th>
                <td><input class="input" name="admin[password]" type="password" size="30" /></td>
            </tr>
            <tr>
                <th width="80">确认密码：</th>
                <td><input class="input" name="admin[cfm_password]" type="password" size="30" /></td>
            </tr>
            <tr>
                <th width="80">状态：</th>
                <td>
                    <select name="admin[is_active]">
                        <option value="1" selected>启用</option>
                        <option value="0">禁用</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">所属角色：</th>
                <td>
                    <select name="admin[role_id]">
                        <volist name="roles" id="role">
                        <option value="{$role['id']}" <if condition="$role['pid'] eq 0">disabled="true" style="display:none;"</if>>{$role['fullname']}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">备注信息：</th>
                
                <td><textarea class="jq_watermark" rows = "5" cols="68" name="admin[remark]" placeholder="成员备注信息"></textarea></td>
            </tr>
        </table>
    </form>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</div>
