    <div class="pp-container" id="chart">
        
    </div>
<input type="hidden" id="zhu" value="{$zhu}"/>
<input type="hidden" id="yingyelirun" value="{$yingyelirun}"/>
<input type="hidden" id="lirunzonge" value="{$lirunzonge}"/>
<script type="text/javascript">
    $(function () {
        var zhu = Math.floor($("#zhu").val());
        var yingyelirun = Math.floor($("#yingyelirun").val());
        var lirunzonge = Math.floor($("#lirunzonge").val());
        var line1 = [
            ['主营业务利润', zhu], ['营业利润', yingyelirun], ['利润总额', lirunzonge]
        ];
        $.jqplot('chart', [line1], {
            series: [{ renderer: $.jqplot.BarRenderer }],
            axesDefaults: {
                tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                tickOptions: {
                    fontFamily: 'Georgia',
                    fontSize: '10pt'
                }
            },
            seriesDefaults : {
                renderer : $.jqplot.BarRenderer, //使用柱状图表示
                rendererOptions : {
                    barMargin : 80
                //柱状体组之间间隔
                }
            },
            
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer
                }
            }
        });
        
    });
    
    
</script>
